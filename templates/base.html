<!--templates/base.html-->
{% load static %}

<html>
    <head>
        <title>Store Application</title>
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>
                <a href="{% url 'home' %}">Home</a> | <a href="{% url 'books' %}">Books</a> | <a href="{% url 'journals' %}">Journals</a> | <a href="{% url 'new_page' %}">+ New Page</a> 
            </h1>
        </header>
            <!--Тут будет про логин-->
            {% if user.is_authenticated %}
                <p>Hi, {{ user.username }}. You are loggend in!</p>
                <a href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <p>You are not logged in.</p>
                <a href="{% url 'login'%}">Log In</a>
            {% endif %}

        <div>
            {% block content %}
            {% endblock content %}
        </div>

    </body>
</html>
